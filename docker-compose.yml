version: '3'
services: 
  api:
    image: davidbohl/user-service
    restart: always
    build: .
    command: npm run dev
    ports: 
      - "3000:3000"
    links: 
      - mongo
    depends_on: 
      - mongo 
    volumes: 
      - .:/home/node/app
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - /userservice/data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=devdb